<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Condicionais</title>
</head>

<body>

    <p>F12 para ver os resultados</p>

    <script>

        function exercicio3() {
            const numero = Number(prompt("Digite um número"))
            if (numero % 2 === 0) {
                console.log(`O valor ${numero} é par!`);
            } else {
                console.log(`O valor ${numero} é ímpar!`);
            }
        }

        //exercicio3();

        function exercicio4() {
            const valor = Number(prompt("Informe o valor do produto"));
            if (valor > 200) {
                console.log(`O valor final do seu pedido é ${valor} com frete grátis`);
            } else if (valor >= 100) {
                console.log(`O valor final do seu pedido é ${valor + 15}`);
            } else if (valor >= 0) {
                console.log(`O valor final do seu pedido é ${valor + 25}`);
            } else {
                console.log("Valor de compra inválido");
            }
        }

        //exercicio4();

        function exercicio9() {
            const salario = Number(prompt("Informe seu salário"));
            const tempoServico = Number(prompt("Informe seu tempo de serviço em anos"));
            if (tempoServico > 5){
                const bonus = salario * 0.05;
                //const bonus = salario * (5 / 100);
                console.log(`Você tem direito ao bônus de ${bonus}`);
            }
            else{
                console.log("Você não tem direito ao bônus por ter menos de 5 anos de registro");
            }

        }

        //exercicio9();

        function exercicio10() {
            const idade = Number(prompt("Informe sua idade"));
            const peso = Number(prompt("Informe o seu peso"))
            const resfriado = prompt("Está resfriado? (sim ou não)").toLowerCase().trim();
            //lower => deixar tudo minúsculo
            //trim => remove os espaços

            if(idade >= 18 && idade <= 69 && peso > 50 && resfriado === "não"){
                console.log("Você pode doar sangue! Obrigado por participar!");
            } else {
                console.log("Infelizmente você não está apto para doar sangue!");
            }
        }

        exercicio10();

    </script>

</body>

</html>
