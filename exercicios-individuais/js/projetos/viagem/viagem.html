<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5 w-50">
        <div class="card shadow">
            <div class="card-header text-bg-info">
                <h2 class="text-center mb-0">
                    <i class="bi bi-luggage fs-1"></i>
                    <i class="bi bi-car-front-fill fs-1"></i>
                    <br>
                    Custos de Viagem                    
                </h2>
            </div>
            <div class="card-body p-4">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="distancia" class="form-label">Distância (km)</label>
                        <input type="number" class="form-control" id="distancia" min="0" placeholder="100">
                    </div>
                    <div class="col-md-6">
                        <label for="consumo" class="form-label">Consumo (km/L)</label>
                        <input type="number" class="form-control" id="consumo" min="1" placeholder="10">
                    </div>
                    <div class="col-md-6">
                        <label for="preco" class="form-label">Preço Combustível (R$)</label>
                        <input type="number" class="form-control" id="preco" step="0.01" min="0" placeholder="3.99">
                    </div>
                    <div class="col-md-6">
                        <label for="viajantes" class="form-label">Nº de Viajantes</label>
                        <input type="number" class="form-control" id="viajantes" min="1" placeholder="1" value="1">
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <h3>Custos da Viagem</h3>
                    <p class="fs-4 mt-5">
                        Custo Total:
                        <strong class="text-success" id="custo-total">R$ 0,00</strong>
                    </p>
                    <p class="fs-4">
                        Custo por Pessoa:
                        <strong class="text-primary" id="custo-por-pessoa">R$ 0,00</strong>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="viagem.js"></script>
</body>

</html>
