<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Repetições</title>
</head>
<body>

    <p>F12</p>

    <script>

        const nomes = ["Lucas", "João", "Pedro", "Maria", "Ana"];
        const numeros = [10,20,30,40,50];
        const alunos = [
            {nome: "Lucas", nota: 10},
            {nome: "Maria", nota: 10},
            {nome: "Pedro", nota: 7}
        ];

        // FOR
        //INICIO + CONDIÇÃO + O QUE FAZER
        for(let i = 1; i <= 5; i++){
            console.log(i);
        }

        for(let i = 0; i < nomes.length; i++){
            console.log(`${nomes[i]}`);
        }

        // WHILE

        let contador = 0;
        while (contador < 3){
            console.log(contador);
            contador++;
        }

        let contador2 = 0;
        while (contador2 < 10){
            contador2++;
            if (contador2 === 3){
                continue;
            }
            if (contador2 === 5){
                break;
            }
            console.log(contador2);            
        }

        // DO WHILE
        let contador3 = 10
        do {
            console.log(contador3);
            contador3++;
        } while(contador3 < 10);

        //MÉTODOS DE ARRAY

        //FOREACH

        nomes.forEach(function(nome){
            console.log(nome);
        });

        nomes.forEach(nome => console.log(nome));

        alunos.forEach(aluno => console.log(aluno.nome));

        //MAP

        const numerosDobrados = numeros.map(numero => numero * 2);
        console.log(numerosDobrados);
        
        const numerosDrobradosFor = [];
        for (let i = 0; i< numeros.length; i++){
            numerosDrobradosFor.push(numeros[i] * 2);
        }

        //FILTER
        const numerosPares = numeros.filter(numero => numero % 2 !== 0);
        console.log(numerosPares);

        const alunosAprovados = alunos.filter(aluno => aluno.nota > 7);
        console.log(alunosAprovados);

        //REDUCE
        const somaNumeros = numeros.reduce((acumulador, numero) => acumulador + numero);
        console.log(somaNumeros);
        

    </script>
    
</body>
</html>
