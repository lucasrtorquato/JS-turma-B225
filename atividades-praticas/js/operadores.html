<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Operadores</title>
</head>
<body>

    <p>Aperte F12 para ver os resultados</p>

    <script>

        // VARIÁVEIS

        //var
        var exemploVar = "Lucas";
        exemploVar = "João";
        var exemploVar = "Pedro";
        console.log(exemploVar);

        //let - não permite redeclarar no mesmo bloco, porém permite alterar valor
        let exemploLet = 25;
        exemploLet = 30;
        // let exemploLet = 10;

        //const - não permite redeclar no mesmo bloco e alterar o valor
        const exemploConst = 1.50;
        // exemploConst = 2.20;
        // const exemploConst = 2.20;

        //TIPOS DE DADOS

        //String - texto
        const nome = "Lucas";
        const sobrenome = 'Torquato';
        const multiplasLinhas = `primeira linha
        segunda linha
        terceira linha`;

        console.log(nome);
        console.log(nome,sobrenome);
        console.log(nome+" "+sobrenome);
        console.log("nome");
        console.log(`${nome} --- ${sobrenome}`);

        //Numbers - números
        const idade = 25;
        const altura = 1.80;
        const temperatura = -10.2;

        console.log(idade,altura,temperatura);

        //Booleanos - Bool
        const ativo = true;
        const inativo = false;
        const maiorIdade = 18 > idade;
        console.log(maiorIdade);

        //Null e Undefined
        let valorNulo = null;
        let valorIndefinido;
        valorIndefinido = 10;
        console.log(valorIndefinido);

        //OPERADORES ARITMÉTICOS

        const a = 2;
        const b = 4;

        //PEMDAS
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);

        //incremento e decremento
        let contador = 10;
        console.log(contador);
        console.log(++contador);
        console.log(contador++);
        console.log(contador);

        console.log(contador);
        console.log(--contador);
        console.log(contador--);
        console.log(contador);

        //OPERADORES DE ATRIBUIÇÃO

        let num = 10;

        //num = num + 5;
        num += 5;
        console.log(num);

        num -= 5;
        console.log(num);

        num *= 5;
        console.log(num);

        num /= 5;
        console.log(num);

        //OPERADORES DE COMPARAÇÃO

        const x = 5;
        const y = "5";
        const z = 10;

        console.log(x == y);
        console.log(x === y);

        console.log(x > z);
        console.log(x <= z);

        //OPERADORES LÓGICOS
        // || && !
        const temIdade = true;
        const temCNH = false;
        const temDinheiro = false;
        const temCarro = true;

        console.log(temIdade && temCNH && temCarro && temDinheiro);

        console.log(temIdade || temCNH || temCarro || temDinheiro);

        console.log(!temIdade)

        // CONVERSÕES DE TIPO

        //implícitas
        console.log("5" + 5);
        console.log(5 + "5");
        console.log("5" - 5);
        console.log("5" * 5);

        //explícitas
        //String para Number
        const textoNumero = "42.7";
        console.log(parseFloat(textoNumero));
        console.log(parseInt(textoNumero));
        console.log(Number(textoNumero));
        console.log(parseFloat("42px"));
        console.log(Number("42px"));

        //Number para String
        const numeroTexto = 123.50;
        console.log(String(numeroTexto));
        console.log(numeroTexto.toString());
        console.log(""+numeroTexto);

        //Number/String para Bool
        console.log(Boolean(1));
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean("Lucas"));

        console.log("-".repeat(5));

        //VERIFICAÇÃO DE TIPO

        const numeroPositivo = 10;
        const nomeCompleto = "Lucas Torquato";
        console.log(typeof numeroPositivo);
        console.log(typeof nomeCompleto);


    </script>
    
</body>
</html>
