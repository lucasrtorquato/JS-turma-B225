<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Nosso Catálogo de Produtos</h1>
            <p class="lead">Produtos gerados dinamicamente com JavaScript!</p>
        </header>

        <main>
            <div class="row gy-4" id="catalogo-container">

            </div>
        </main>
    </div>

    <script>

        const produtos = [
            {
                id: 1,
                nome: "Notebook G15",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Notebook"
            },
            {
                id: 2,
                nome: "Iphone 17",
                preco: 12500,
                imagem: "https://placehold.co/300x200?text=Iphone"
            },
            {
                id: 3,
                nome: "Galaxy S25",
                preco: 12500,
                imagem: "https://placehold.co/300x200?text=Android"
            },
            {
                id: 4,
                nome: "TV Samsung 75'",
                preco: 3999.99,
                imagem: "https://placehold.co/300x200?text=TV"
            },
            {
                id: 5,
                nome: "Cafeteira",
                preco: 899.50,
                imagem: "https://placehold.co/300x200?text=Cafeteira"
            },
            {
                id: 6,
                nome: "Headset",
                preco: 99.99,
                imagem: "https://placehold.co/300x200?text=Headset"
            },
            {
                id: 7,
                nome: "Computador",
                preco: 1999.99,
                imagem: "https://placehold.co/300x200?text=Computador"
            },
             {
                id: 8,
                nome: "Computador2",
                preco: 1999.99,
                imagem: "https://placehold.co/300x200?text=Computador"
            }
        ];

        const catalogo = document.querySelector("#catalogo-container");

        function exibirItens() {

            const itens = produtos.map(produto => {

                return `<div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="${produto.imagem}" class="card-img-top" alt="Imagem de ${produto.nome}">
                    <div class="card-body">
                        <h5 class="card-title">${produto.nome}</h5>
                        <p class="card-text">${produto.preco.toLocaleString("pt-BR",{style:"currency",currency: "BRL"})}</p>
                        <a href="#" class="btn btn-primary w-100">Adicionar ao Carrinho</a>
                    </div>
                    </div></div>`;
            });

            console.log(itens);

            const itensCatalogo = itens.join('');

            catalogo.innerHTML = itensCatalogo;
        }

        exibirItens();


    </script>
</body>

</html>
